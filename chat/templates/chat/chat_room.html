<!DOCTYPE html>
<html>
<head>
    <title>Chat with User {{ other_user_id }}</title>
</head>
<body>
    {% csrf_token %}

    <h1>Chat Room</h1>
    <div><b>Me:</b> {{ request.user.username }} (ID: {{ request.user.id }})</div>
    <div><b>Chatting with:</b> {{ other_user_id }}</div>

    <div style="margin-top: 10px; margin-bottom: 10px;">
        <button id="block-user-button" style="color: red;">Block User ({{ other_user_id }})</button>
        <button id="unblock-user-button">Unblock User ({{ other_user_id }})</button>
    </div>

    <hr>

    <div id="chat-log" style="border:1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px;"></div>
    <br>
    <input id="chat-message-input" type="text" size="100"><br>
    <input id="chat-message-submit" type="button" value="Send">

    {{ room_name|json_script:"room-name" }}
    {{ other_user_id|json_script:"other-user-id" }}
    {{ prev_messages|json_script:"initial-messages" }}

    <script>
        // --- (기존 변수들) ---
        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        const otherUserId = JSON.parse(document.getElementById('other-user-id').textContent);
        const chatLog = document.querySelector('#chat-log');
        const messageInput = document.querySelector('#chat-message-input');

        // --- ✨ 3. CSRF 토큰 가져오기 ---
        const csrfToken = document.querySelector('input[name="csrfmiddlewaretoken"]').value;

        // --- (기존 WebSocket 로직) ---

        const initialMessages = JSON.parse(document.getElementById('initial-messages').textContent || '[]');
        initialMessages.forEach(m => {
            chatLog.innerHTML += '<div><b>' + m.sender + '</b>: ' + m.content + '</div>';
        });
        chatLog.scrollTop = chatLog.scrollHeight;
        const chatSocket = new WebSocket(
            (window.location.protocol === 'https:' ? 'wss://' : 'ws://') +
            window.location.host +
            '/ws/chat/' + roomName + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            chatLog.innerHTML += '<div><b>' + data.sender + '</b>: ' + data.message + '</div>';
            chatLog.scrollTop = chatLog.scrollHeight;
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
            chatLog.innerHTML += '<div style="color: red;"><b>--- Connection closed ---</b></div>';
        };

        messageInput.focus();
        messageInput.onkeyup = function(e) {
            if (e.keyCode === 13) {
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const message = messageInput.value;
            if (!message) {
                return;
            }
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            messageInput.value = '';
        };

        // --- ✨ 4. 차단/해제 버튼에 클릭 이벤트 추가 ---

        /**
         * '차단하기' 버튼 클릭 시
         * /chat/api/block/<user_id>/ 로 POST 요청을 보냅니다.
         */
        document.querySelector('#block-user-button').onclick = function(e) {
            if (!confirm('정말 ' + otherUserId + '번 사용자를 차단하시겠습니까?')) {
                return;
            }

            fetch(`/chat/api/block/${otherUserId}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrfToken,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message || data.error);
                // 차단에 성공하면 웹소켓 연결이 닫히거나,
                // 새로고침 시 404가 떠야 합니다.
                window.location.reload(); // 테스트를 위해 페이지 새로고침
            })
            .catch(error => console.error('Error:', error));
        };

        /**
         * '차단 해제하기' 버튼 클릭 시
         * /chat/api/block/<user_id>/ 로 DELETE 요청을 보냅니다.
         */
        document.querySelector('#unblock-user-button').onclick = function(e) {
            fetch(`/chat/api/block/${otherUserId}/`, {
                method: 'DELETE',
                headers: {
                    'X-CSRFToken': csrfToken
                }
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message || data.error);
                // 차단 해제 시 새로고침하면 다시 채팅방에 들어올 수 있습니다.
                window.location.reload();
            })
            .catch(error => console.error('Error:', error));
        };
    </script>
</body>
</html>
